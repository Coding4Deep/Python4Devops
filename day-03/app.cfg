# ================================
# Global Configuration
# ================================

# Global settings
timeout = 30

[database]
host = db.prod.local
port = 5432

[api_service]
url = https://api.service.com/v1?retries=3
# General app behavior
[general]
app_name = SuperApp
version = 2.4.1
timeout = 60
enable_metrics = true

# Logging configuration
[logging]
level = INFO
file = /var/log/superapp/app.log
max_size = 50MB
backup_count = 10
format = %(asctime)s - %(levelname)s - %(message)s
enable_remote_logging = false

# ================================
# Database Configuration
# ================================
[database]
host = db.prod.local
port = 5432
username = admin_user
password = secure@123
database = superapp_db
connection_timeout = 30
max_connections = 100
ssl_enabled = true
# connection string for monitoring tools
dsn = postgres://admin_user:secure@123@db.prod.local:5432/superapp_db

# ================================
# API Service
# ================================
[api_service]
base_url = https://api.superapp.com/v1
retries = 3
timeout = 15
auth_token = ABCDE12345TOKEN
retry_strategy = exponential_backoff
headers = Content-Type=application/json;Accept=application/json
# This API might move to a new endpoint soon

# ================================
# Feature Flags
# ================================
[features]
enable_user_tracking = true
enable_beta_features = false
enable_payment_gateway = true
enable_data_sync = true
enable_analytics = false

# ================================
# Notification Settings
# ================================
[notifications]
email_enabled = true
sms_enabled = false
email_from = noreply@superapp.com
smtp_server = smtp.superapp.com
smtp_port = 587
smtp_user = smtp_user
smtp_password = strongpass
# Optional field for custom email signature
email_signature = Best Regards, The SuperApp Team

# ================================
# Security Settings
# ================================
[security]
enable_tls = true
certificate_path = /etc/ssl/certs/superapp.crt
private_key_path = /etc/ssl/private/superapp.key
password_policy = min_length=8;require_special=true;require_uppercase=true
allowed_ips = 10.0.0.0/8,192.168.1.0/24
blocked_users = testuser, guest, demo
session_timeout = 900

# ================================
# Worker Configuration
# ================================
[workers]
worker_count = 5
max_tasks_per_worker = 20
queue_backend = redis
redis_url = redis://cache.prod.local:6379/0
heartbeat_interval = 10
task_retry_limit = 5
graceful_shutdown_timeout = 30

# ================================
# External Integrations
# ================================
[integrations]
payment_provider = Stripe
payment_api_key = sk_live_1234567890
email_service = SendGrid
email_api_key = SG.abcdefg1234567890
monitoring_service = Datadog
monitoring_api_key = dd_12345xyz
slack_webhook_url = https://hooks.slack.com/services/T000/B000/XXXX

# ================================
# End of File
# ================================
